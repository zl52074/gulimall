server:
  port: 8200
spring:
  application:
    name: gulimall-member
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall_ums
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    host: localhost
    port: 6379
  #关闭thymeleaf缓存
  thymeleaf:
    cache: false

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
